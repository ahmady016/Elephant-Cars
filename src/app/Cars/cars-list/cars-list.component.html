<mat-card>
  <mat-card-header>
    <mat-card-title>Cars List</mat-card-title>
    <mat-card-subtitle>
      <button mat-raised-button
              color="accent"
              routerLink="/car/add">
        <mat-icon>note_add</mat-icon>
        Create New Car
      </button>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table *ngIf="CarsSrv.cars?.length">
      <tr>
        <th *ngFor="let col of cols">
          {{col}}
        </th>
      </tr>
      <tr *ngFor="let car of CarsSrv.cars">
        <td><img [src]="car.imageUrl" [alt]="car.model"></td>
        <td>
          <a mat-button [routerLink]="['/car', car.id]">
            {{ car.brand }}
          </a>
        </td>
        <td>{{ car.model }}</td>
        <td>{{ car.country }}</td>
        <td>{{ car.year }}</td>
        <td>
          <a mat-button [routerLink]="['/car/update', car.id]">
              <mat-icon>mode_edit</mat-icon>
              Edit
          </a>
          <a mat-button (click)="CarsSrv.delete(car.id)">
              <mat-icon>close</mat-icon>
              Delete
          </a>
        </td>
      </tr>
    </table>
    <span *ngIf="!CarsSrv.cars?.length">
      there is no data in the list right now ...
    </span>
  </mat-card-content>
</mat-card>
