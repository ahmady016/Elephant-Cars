<form [formGroup]="saveCarForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Save Car</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="type brand" formControlName="brand">
            <mat-error *ngIf="brand.invalid && brand.touched">
              <p *ngIf="brand.errors.required">brand Required</p>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="type model" formControlName="model">
            <mat-error *ngIf="model.invalid && model.touched">
              <p *ngIf="model.errors.required">model Required</p>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="type year" formControlName="year">
              <mat-error *ngIf="year.invalid && year.touched">
                <p *ngIf="year.errors.required">year Required</p>
              </mat-error>
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="type image Url" formControlName="imageUrl">
              <mat-error *ngIf="imageUrl.invalid && imageUrl.touched">
                <p *ngIf="imageUrl.errors.required">imageUrl Required</p>
              </mat-error>
          </mat-form-field>
          <mat-form-field>
              <mat-select placeholder="select Made In" formControlName="country">
                <mat-option value="">Choose ...</mat-option>
                <mat-option *ngFor="let country of countries" [value]="country.common">
                  {{ country.common }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="country.invalid && country.touched">
                  <p *ngIf="country.errors.required">country Required</p>
              </mat-error>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary"
          [disabled]="saveCarForm.invalid" (click)="save(saveCarForm.value)">
          Save
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
